<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Drum Kit</title>
  </head>
  <body>
    <h1>Drum Kit</h1>
    <main>
      <div class="container">
        <button type="button" class="btn btn-primary btn-lg" id="crash">
          Crash
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="high-tom">
          High Tom
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="medium-tom">
          Medium Tom
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="ride">
          Ride
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="bass-drum">
          Bass Drum
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="snare">
          Snare
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="floor-tom">
          Floor Tom
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="hi-hat">
          Hi-hat
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
